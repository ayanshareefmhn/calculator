<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="heading">Calculator</div>
    <div class="container">
        <div class="function">
            <input id="display" readonly>
        </div>
        <div class="del"><button id="backspace" onclick="clearElement()" class="del">⌫</button></div>
        <div class="ac"><button onclick="clearDisplay()" class="ac">AC</button></div>
        <div class="modulus"><button onclick="appendToDisplay('%')"  class="modulus">%</button></div>
        <div class="divide"> <button onclick="appendToDisplay('/')" class="divide">÷</button> </div>
        <div class="num7"> <button onclick="appendToDisplay('7')" class="num7">7 </button> </div>
        <div class="num8"> <button onclick="appendToDisplay('8')" class="num8">8</button> </div>
        <div class="num9"> <button onclick="appendToDisplay('9')" class="num9">9</button> </div>
        <div class="num4"> <button onclick="appendToDisplay('4')" class="num4">4</button> </div>
        <div class="num5"> <button onclick="appendToDisplay('5')" class="num5">5</button></div>
        <div class="num6"> <button onclick="appendToDisplay('6')" class="num6">6</button> </div>
        <div class="num1"><button onclick="appendToDisplay('1')" class="num1">1</button> </div>
        <div class="num2"><button onclick="appendToDisplay('2')" class="num2">2</button></div>
        <div class="num3"><button onclick="appendToDisplay('3')" class="num3">3</button></div>
        <div class="num0"><button onclick="appendToDisplay('0')" class="num0">0</button></div>
        <div class="dot"><button onclick="appendToDisplay('.')" class="dot">.</button></div>
        <div class="mul"><button onclick="appendToDisplay('*')" class="mul">×</button> </div>
        <div class="add"><button onclick="appendToDisplay('+')" class="add">+</button></div>
        <div class="sub"><button onclick="appendToDisplay('-')" class="sub">-</button></div>
        <div class="equal"><button onclick="calculate()" class="equal">=</button></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
